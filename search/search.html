<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Search</title>
</head>
<body>
   <section class="it-section d-flex justify-content-center align-items-center">
      <div class="container">
         <div class="row">
            <div class="col-12 text-white">
               <div class="it-search">
                  <form method="get" action="">
                     <div class="it-table">

                        <!-- search-input -->
                        <div class="it-td" id="it-search-left">
                           <input type="text" placeholder="Ricerca..." required>
                        </div>

                        <!-- search-button -->
                        <div class="it-td" id="it-search-right">
                           <button type="submit">
                               <div id="it-search-circle"></div>
                               <span></span>
                           </button>
                        </div>

                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
</html>
